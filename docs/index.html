<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATC4文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style type="text/css">	
	.markdown-section pre[data-lang] {
		overflow: auto !important;
	}
	
	.markdown-section pre[data-lang] code {
		overflow: visible;
	}

	.line-numbers .line-numbers-rows {
		border-right: 1px solid #ccc;
		padding: 5px;
	}
	
	.markdown-section pre > code {
		padding: 5px;
	}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      markdown: {
            renderer:{
				code: function(code, lang) {
				    if(lang =='html'){
					  code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
					}
					return ('<pre data-lang="'+lang+'"><code class="line-numbers language-'+lang+'">'+code+'</code></pre>')
				}
			}	  
	 },
	 plugins: [
		  function (hook, vm) {
			  hook.doneEach(function (html) {                
				Prism.highlightAll();
			  })
		  }
	  ]

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.css">
</body>
</html>
